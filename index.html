<!doctype html>
<html lang="pt-br">
<head>
  <!-- Definição do conjunto de caracteres e da viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Título da página -->
  <title>Lista de Tarefas</title>
  <!-- Inclusão do arquivo de estilos CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Pré-conexão com o Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <!-- Inclusão das fontes Google -->
  <link href="https://fonts.googleapis.com/css2?family=Courgette&#x26;family=Montserrat:ital,wght@0,100..900;1,100..900&#x26;family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&#x26;display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <!-- Título principal -->
    <h1>Lista de Tarefas</h1>
  </header>
  <div id="content-wrapper">
    <ul id="task-list">
      <!-- Itens da lista de tarefas serão adicionados dinamicamente aqui -->
    </ul>
    <input type="text" id="new-task" placeholder="Digite uma tarefa">
    <button onclick="addTask()">Adicionar</button>
    <button onclick="removeCompletedTasks()">Remover</button>
  </div>
  <footer>
    <p>&copy;2024 Marcus Witte</p>
  </footer>
  <script>
    function addTask() {
      const taskInput = document.getElementById("new-task");
      const taskText = taskInput.value.trim();
      if (taskText) {
        const taskList = document.getElementById("task-list");
        const listItem = document.createElement("li");
        listItem.innerHTML = `
          <input type="checkbox" onchange="toggleDelete(this)">
          ${taskText}
        `;
        taskList.append(listItem); // Adiciona a tarefa no início da lista
        taskInput.value = "";
      }
    }

    function toggleDelete(checkbox) {
      const listItem = checkbox.parentNode;
      if (checkbox.checked) {
        listItem.style.textDecoration = "line-through"; // Marca a tarefa como concluída
      } else {
        listItem.style.textDecoration = "none"; // Remove a marcação
      }
    }

    function removeCompletedTasks() {
      const taskList = document.getElementById("task-list");
      const completedTasks = taskList.querySelectorAll("li input[type='checkbox']:checked");
      completedTasks.forEach(task => {
        task.parentNode.remove();
      });
    }
  </script>
</body>
</html>
